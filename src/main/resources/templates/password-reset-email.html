<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비밀번호 재설정</title>
    <style type="text/css">
        /* Reset for email clients */
        body, table, td, p, a, li, blockquote { -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; }
        table, td { mso-table-lspace: 0pt; mso-table-rspace: 0pt; }
        img { -ms-interpolation-mode: bicubic; }

        /* Base styles */
        body {
            margin: 0;
            padding: 0;
            background-color: #f5f7fa;
            font-family: Arial, sans-serif;
        }

        /* Layout */
        .email-wrapper { background-color: #f5f7fa; padding: 20px; }
        .email-container { max-width: 600px; margin: 0 auto; background-color: #ffffff; border-radius: 12px; overflow: hidden; }

        /* Header */
        .header-section { background-color: #ff6b6b; padding: 40px 30px; text-align: center; }
        .header-title { color: #ffffff !important; font-size: 28px; font-weight: bold; margin: 0; padding: 0; }
        .header-subtitle { color: #ffffff !important; font-size: 16px; margin: 8px 0 0 0; opacity: 0.9; }

        /* Content */
        .content-section { padding: 40px 30px; }
        .greeting { font-size: 22px; color: #333333 !important; font-weight: bold; text-align: center; margin: 0 0 16px 0; }
        .message { font-size: 16px; color: #666666 !important; line-height: 1.6; text-align: center; margin: 0 0 30px 0; }

        /* Cards */
        .card-container { margin: 30px 0; }
        .verification-card { background-color: #ffffff; border: 2px solid #e8ecf0; border-radius: 12px; padding: 25px; text-align: center; margin: 0 0 20px 0; }
        .card-icon { font-size: 40px; line-height: 1; margin: 0 0 15px 0; display: block; }
        .card-title { font-size: 18px; font-weight: bold; color: #333333 !important; margin: 0 0 12px 0; }
        .card-description { font-size: 14px; color: #777777 !important; margin: 0 0 20px 0; line-height: 1.4; }

        /* Code */
        .verification-code {
            background-color: #fff5f5;
            border: 2px solid #ff6b6b;
            border-radius: 8px;
            padding: 16px;
            font-family: 'Courier New', monospace;
            font-size: 24px !important;
            font-weight: bold;
            color: #ff6b6b !important;
            text-align: center;
            letter-spacing: 3px;
            margin: 10px 0;
        }

        /* Notice */
        .notice-section { margin: 30px 0 0 0; }
        .notice { background-color: #fff9e6; border: 1px solid #ffd93d; border-radius: 8px; padding: 16px; margin: 0 0 15px 0; }
        .notice-text { font-size: 14px; color: #8b6914 !important; margin: 0; line-height: 1.4; }
        .timer-notice { background-color: #ffe6e6; border-color: #ff6b6b; }
        .timer-notice .notice-text { color: #c92a2a !important; }

        /* Footer */
        .footer-section { background-color: #f8f9fa; padding: 30px; text-align: center; border-top: 1px solid #e9ecef; }
        .footer-text { font-size: 13px; color: #666666 !important; margin: 5px 0; line-height: 1.4; }
        .brand { font-weight: bold; color: #ff6b6b !important; }

        /* Mobile */
        @media only screen and (max-width: 600px) {
            .email-wrapper { padding: 10px; }
            .content-section { padding: 30px 20px; }
            .header-section { padding: 30px 20px; }
            .verification-code { font-size: 20px !important; letter-spacing: 2px; }
        }
    </style>
</head>
<body>
    <div class="email-wrapper">
        <table cellpadding="0" cellspacing="0" border="0" width="100%">
            <tr>
                <td align="center">
                    <!-- Email Container -->
                    <table cellpadding="0" cellspacing="0" border="0" width="600" class="email-container" style="max-width: 600px; margin: 0 auto; background-color: #ffffff; border-radius: 12px; overflow: hidden;">

                        <!-- Header Section -->
                        <tr>
                            <td class="header-section" style="background-color: #ff6b6b; padding: 40px 30px; text-align: center;">
                                <h1 class="header-title">🎵 앙상블리</h1>
                                <div class="header-subtitle">비밀번호 재설정</div>
                            </td>
                        </tr>

                        <!-- Content Section -->
                        <tr>
                            <td class="content-section" style="padding: 40px 30px;">

                                <!-- Greeting -->
                                <div class="greeting">비밀번호 재설정 요청</div>

                                <!-- Message -->
                                <div class="message">
                                    비밀번호 재설정을 위한 인증 코드입니다.<br/>
                                    아래 코드를 입력하여 비밀번호를 재설정하세요.
                                </div>

                                <!-- Verification Card -->
                                <div class="card-container">
                                    <table cellpadding="0" cellspacing="0" border="0" width="100%" class="verification-card" style="background-color: #ffffff; border: 2px solid #e8ecf0; border-radius: 12px;">
                                        <tr>
                                            <td style="padding: 25px; text-align: center;">
                                                <div class="card-icon">🔑</div>
                                                <div class="card-title">인증 코드</div>
                                                <div class="card-description">앱에서 아래 코드를 입력해주세요</div>
                                                <div class="verification-code" th:text="${verificationCode}" style="background-color: #fff5f5; border: 2px solid #ff6b6b; border-radius: 8px; padding: 16px; font-family: 'Courier New', monospace; font-size: 24px; font-weight: bold; color: #ff6b6b; text-align: center; letter-spacing: 3px; margin: 10px 0;">
                                                    123456
                                                </div>
                                            </td>
                                        </tr>
                                    </table>
                                </div>

                                <!-- Notice Section -->
                                <div class="notice-section">
                                    <div class="notice" style="background-color: #fff9e6; border: 1px solid #ffd93d; border-radius: 8px; padding: 16px; margin: 0 0 15px 0;">
                                        <div class="notice-text">
                                            🛡️ 본인이 요청하지 않은 경우, 이 메일을 무시하세요.
                                        </div>
                                    </div>

                                    <div class="notice timer-notice" style="background-color: #ffe6e6; border: 1px solid #ff6b6b; border-radius: 8px; padding: 16px; margin: 0 0 15px 0;">
                                        <div class="notice-text" style="color: #c92a2a;">
                                            ⏰ 이 인증 코드는 <strong>5분 후</strong>에 만료됩니다.
                                        </div>
                                    </div>
                                </div>

                            </td>
                        </tr>

                        <!-- Footer Section -->
                        <tr>
                            <td class="footer-section" style="background-color: #f8f9fa; padding: 30px; text-align: center; border-top: 1px solid #e9ecef;">
                                <div class="footer-text">
                                    <span class="brand">앙상블리 팀</span>에서 보내드렸습니다.
                                </div>
                                <div class="footer-text">
                                    이 메일은 발신전용입니다. 문의사항은 고객센터를 이용해주세요.
                                </div>
                            </td>
                        </tr>

                    </table>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
