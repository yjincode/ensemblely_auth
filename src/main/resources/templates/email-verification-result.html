<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이메일 인증 결과</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .success-icon {
            font-size: 4em;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        .error-icon {
            font-size: 4em;
            color: #f44336;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
            font-size: 1.8em;
            margin-bottom: 15px;
        }
        p {
            color: #666;
            font-size: 1.1em;
            line-height: 1.5;
            margin-bottom: 25px;
        }
        .btn {
            display: inline-block;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 500;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div th:if="${success}">
            <div class="success-icon">✅</div>
            <h1>인증 완료!</h1>
            <p th:text="${message}">이메일 인증이 완료되었습니다</p>
            <p>이제 회원가입을 진행하실 수 있습니다.</p>
        </div>
        
        <div th:unless="${success}">
            <div class="error-icon">❌</div>
            <h1>인증 실패</h1>
            <p th:text="${message}">유효하지 않거나 만료된 인증 링크입니다</p>
            <p>새로운 인증 이메일을 요청해 주세요.</p>
        </div>
        
        <a href="javascript:window.close();" class="btn">창 닫기</a>
    </div>
</body>
</html>
